<!DOCTYPE html>
<html>
    <head>
        <title>canvaseek results</title>
        <meta charset="utf-8">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="form c-dark bg-white">
            <h1>canvaseek results</h1>
            <h3>{{count}} files found | <a href="/" class="c-dark">Back</a></h3>
            <br>
            <table border="0" class="table">
                <thead>
                    <tr>
                        <th>ID and link</th>
                        <th>File name</th>
                        <th>Viewed</th>
                    </tr>
                </thead>
                <tbody>
                    {{results}}
                </tbody>
            </table>
        </form>
    </body>
</html>
