<!DOCTYPE html>
<html>
    <head>
        <title>canvaseek config</title>
        <meta charset="utf-8">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <form method="POST" class="form c-dark bg-white">
            <h1>canvaseek search</h1>
            <h3>{{count}} files found | <a href="/config" class="c-dark">Edit config</a></h3>
            <label for="query">Query</label><br>
            <input name="query" id="query" class="text-input" required><br><br>
            <input type="submit" class="submit bg-dark c-white">
        </form>
    </body>
</html>
